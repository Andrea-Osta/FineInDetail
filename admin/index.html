<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Admin</title>

    <!-- (необязательно, но полезно) виджет Netlify Identity для логина -->
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

    <!-- сама CMS (глобальный объект = window.CMS) -->
    <script src="https://unpkg.com/netlify-cms-app@2.15.0/dist/netlify-cms.js"></script>
  </head>
  <body>
    <!-- CMS сама отрисуется в body -->

    <script>
      // Инициализация после загрузки скрипта CMS
      (function initCMS() {
        function ready(fn) {
          if (document.readyState !== 'loading') fn();
          else document.addEventListener('DOMContentLoaded', fn);
        }
        ready(function () {
          if (window.CMS) {
            window.CMS.init();
          } else {
            console.error('CMS не загрузилась с unpkg — пробую CDN fallback...');
            var s = document.createElement('script');
            s.src = 'https://cdn.jsdelivr.net/npm/netlify-cms-app@2.15.0/dist/netlify-cms.js';
            s.onload = function () { window.CMS && window.CMS.init(); };
            document.body.appendChild(s);
          }
        });
      })();
    </script>
  </body>
</html>
