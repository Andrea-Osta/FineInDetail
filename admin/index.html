<!doctype html>
<html>
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <title>Admin</title>
    <!-- Netlify Identity (вход) -->
    <script src="https://unpkg.com/netlify-identity-widget@1.9.2/build/netlify-identity-widget.js"></script>
    <!-- Decap (бывш. Netlify) CMS -->
    <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
  </head>
  <body>
    <div id="nc-root"></div>
    <script>
      // Запускаем Identity, чтобы была форма логина
      if (window.netlifyIdentity) window.netlifyIdentity.init();

      // Ждём появления глобального CMS и только потом инициализируем
      (function startCMS(){
        if (window.CMS) {
          window.CMS_MANUAL_INIT = true;
          CMS.init({ config: '/admin/config.yml' });
          if (window.netlifyIdentity) {
            window.netlifyIdentity.on('login', () => window.location.reload());
          }
        } else {
          setTimeout(startCMS, 50);
        }
      })();
    </script>
  </body>
</html>
